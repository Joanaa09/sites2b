<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roberdog</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" href="icone.ico" type="image/x-icon">
</head>
<body>
    <div id="fundo">
        <!-- Cabeçalho -->
        <header>
            <h1>Roberdog</h1>
            <img src="cachorroquente.jpeg" alt="Logo do Roberdog" id="logo-cachorroquente">
        </header>

        <!-- Foto do Roberdog -->
        <section id="foto-roberdog">
            <img src="roberdog.jpeg" alt="Foto do Roberdog" id="roberdog">
            <p><strong>BLÁ BLÁ BLÁ BLÁ BLÁ</strong></p>
        </section>

        <!-- Cardápio -->
        <section id="cardapio">
            <h2>Cardápio</h2>
            <ul>
                <li>Da Casa</li>
                <li>Duplo</li>
                <li>Especial</li>
                <li>Misto</li>
                <li>Do Dia</li>
            </ul>
        </section>

        <!-- Preços -->
        <section id="preco">
            <h2>Preço</h2>
            <ul>
                <li>$</li>
                <li>$$</li>
                <li>$$</li>
                <li>$$$</li>
                <li>$$$</li>
            </ul>
        </section>

        <!-- Rodapé -->
        <footer>
            <p>Roberdog - O melhor de todos</p>
            <address>Rua Exemplo, 123 - Bairro - Cidade</address>
            <p>Telefone: (XX) XXXX-XXXX</p>
        </footer>
    </div>
</body>
</html>
